<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery插件IEalert浏览器版本过低提示</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="iealert.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="iealert/iealert.css" />
<script type="text/javascript">
$(document).ready(function() {
	$("body").iealert();
});
</script>
</head>
<body>
<div style="margin:200px auto; width:500px;  border:1px #eee solid; padding:20px;">
	<h1>IE浏览器版本过低提示</h1>
    <p>提醒：默认是低于IE8浏览器都会弹出提示框，大家想看到效果就用IE6、IE7来打开运行</p>
</div>
</body>
</html>
